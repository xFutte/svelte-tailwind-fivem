version: 2
updates:
  - package-ecosystem: "npm"
    directory: "svelte-source/" # Location of the package manifests
    schedule:
      interval: "daily"
    commit-message:
      prefix: "Dependency: "
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    # Configure the types of updates you want to include
    allow:
      - dependency-type: "all"
    # Optionally, configure the reviewers for the PRs
    reviewers:
      - "xFutte"
